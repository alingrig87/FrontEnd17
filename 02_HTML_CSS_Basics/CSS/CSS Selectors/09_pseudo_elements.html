<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pseudo Elements</title>
		<style>
			.is-required::after {
				content: '*';
				color: red;
			}
		</style>
	</head>
	<body>
		<form>
			<label class="is-required" for="name">Name</label>
			<input id="name" type="text" />
		</form>
		<div></div>
		<p>
			Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque porro
			debitis accusantium quidem odio fugiat obcaecati, delectus a nihil! Omnis.
		</p>
	</body>
</html>
