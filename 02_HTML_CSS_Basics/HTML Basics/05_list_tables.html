<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>List and tables</title>
	</head>
	<body>
		<!-- unordered list -->
		<ul type="square">
			<li>Jan</li>
			<li>Feb</li>
			<li>Mar</li>
		</ul>
		<!-- ordered -->
		<ol type="I">
			<li>Mon</li>
			<li>Tue</li>
			<li>Wed</li>
		</ol>
		<!-- tables -->
		<table border="1">
			<thead>
				<tr>
					<th>Nume</th>
					<th>Prenume</th>
					<th>Varsta</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Popescu</td>
					<td>Valentin</td>
					<td>35</td>
					<!-- <td>Strada Sperantei</td> -->
				</tr>
				<tr>
					<td>Ionescu</td>
					<td>Costel</td>
					<td>22</td>
				</tr>
				<tr>
					<td>Costin</td>
					<td>Daniel</td>
					<td>77</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
