<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inputs</title>
	</head>
	<body>
		<!-- forms -->

		<form action="">
			<!-- input text -->
			<label for="name">Name</label>
			<input type="text" name="" id="name" /> <br /><br />
			<!-- input email -->
			<label for="email">Email</label>
			<input type="email" name="" id="email" /> <br /><br />
			<!-- input passoword -->
			<label for="password">Password</label>
			<input type="password" name="" id="password" /><br /><br />
			<!-- textare -->
			<label for="message">Message</label>
			<textarea name="" id="message" cols="30" rows="10"></textarea>
			<!-- type data -->
			<input type="date" name="" id="" />
			<!-- buttons -->
			<input type="button" value="click me" />
			<input type="submit" value="submit" />
			<input type="reset" value="reset" />
			<!-- input color -->
			<input type="color" name="" id="" />
			<!-- checkbox -->
			<input type="checkbox" name="" id="" /><br /><br /><br />
			<!-- radio button -->
			<p>Select your gender</p>
			<label for="f">Female</label>
			<input type="radio" name="gender" id="f" />
			<label for="m">Male</label>
			<input type="radio" name="gender" id="m" />
			<label for="o">Others</label>
			<input type="radio" name="gender" id="o" />
			<!-- select -->
			<select name="" id="">
				<option value="">Select your gender</option>
				<option value="">Male</option>
				<option value="">Female</option>
				<option value="">Others</option>
			</select>
		</form>
	</body>
</html>
