<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Link images</title>
	</head>
	<body>
		<!-- External links -->
		<a href="http://google.com">click here</a>
		<a href="http://google.com" target="_blank">click here</a>
		<!-- Local links -->
		<a href="03_workshop1.html">Go to workshop 1</a>
		<!-- External image -->
		<img
			src="https://upload.wikimedia.org/wikipedia/en/d/d4/Mickey_Mouse.png"
			width="200px"
			height="200px"
			alt="mm"
		/>
		<!-- local images -->
		<img src="images/donald.png" alt="donald" width="200px" height="200px" />
	</body>
</html>
