<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML CSS JS</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<h2>Print numbers from 1 to 10</h2>
			<button onclick="printNumberFrom1to10();">Submit</button>
			<p id="output1"></p>
		</div>
		<div class="card">
			<h2>Print numbers from 1 to n</h2>
			<input type="text" id="ex2" />
			<button onclick="printNumberFrom1ton();">Submit</button>
			<p id="output2"></p>
		</div>
		<div class="card">
			<h2>Print n factorial</h2>
			<input type="text" id="ex3" />
			<button onclick="factorial();">Submit</button>
			<p id="output3"></p>
		</div>
		<div class="card">
			<h2>Show elements from an array</h2>
			<button onclick="showArrayElems();">Submit</button>
			<p id="output4"></p>
		</div>
		<script src="app.js"></script>
	</body>
</html>
